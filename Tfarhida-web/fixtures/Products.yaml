App\Entity\Produit:
  produit_{1..20}:
    nom: <productName()>
    prix: <numberBetween(15,500)>
    quantite: <numberBetween(1,50)>
    description: <text(50)>
    marque: <text(10)>
    image: http://picsum.photos/id/<numberBetween(400,800)>
    categories: '<numberBetween(1,3)>x @categorie_*'
App\Entity\Categorie:
  categorie_{1..10}:
    nom: <creature()>
